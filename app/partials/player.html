
<div class="col-md-9 col-xs-9">
	<input type="file" id="input-file" class="hidden" onchange="angular.element(this).scope().fileChange()"/>

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
		<strong>{{alert.head}}:</strong>
		<span>{{alert.text}}</span>
	</alert>

	<div class="panel panel-default" ng-init="$root.selectedIndex = 0">

		<div class="panel-heading form-inline">
		
			<accordion close-others="false">
				<accordion-group>
					<accordion-heading>
						Reading configuration <span class="pull-right glyphicon glyphicon-bullhorn"></span>
					</accordion-heading>

					<div class="row">
						<div class="form-group col-sm-4">
							<div class="input-group input-group-sm">
								<span class="input-group-addon">Autoscroll</span>
								<select class="form-control" ng-model="$parent.$parent.autoscroll" ng-init="$parent.$parent.autoscroll = 'top'">
									<option>top</option>
									<option>bottom</option>
									<option>disabled</option>
								</select>
							</div>
						</div>

						<div class="form-group col-sm-4">
							<div class="input-group input-group-sm">
								<span class="input-group-addon">Scroll Offset</span>
								<input type="number" class="form-control" min="0" step="10" max="500"
								ng-disabled="$parent.$parent.autoscroll == 'disabled'"
								ng-model="$parent.$parent.scrollOffset"
								ng-init="$parent.$parent.scrollOffset = 50"
								/>
							</div>
						</div>

					</div>
				</accordion-group>

				<accordion-group>
					<accordion-heading>
						Font configuration <span class="pull-right glyphicon glyphicon-text-width"></span>
					</accordion-heading>

					<div class="row">
						
						<div class="form-group col-sm-3">
							<div class="input-group input-group-sm">
								<span class="input-group-addon">Font size</span>
								<select class="form-control" ng-model="playerStyle['font-size']" ng-init="playerStyle['font-size'] = '14px'">
									<optgroup label="small">
										<option>11px</option>
										<option>12px</option>
										<option>13px</option>
										<option>14px</option>
									</optgroup>
									<optgroup label="medium">
										<option>15px</option>
										<option>16px</option>
										<option>17px</option>
										<option>18px</option>
									</optgroup>
									<optgroup label="large">
										<option>19px</option>
										<option>20px</option>
										<option>21px</option>
										<option>22px</option>
									</optgroup>
								</select>
							</div>
						</div>

						<div class="form-group col-sm-3">
							<div class="input-group input-group-sm">
								<span class="input-group-addon">Line height</span>
								<input type="number" class="form-control" min="1.0" max="2.0" step="0.1" ng-model="playerStyle['line-height']" ng-init="playerStyle['line-height'] = 1.5">
							</div>
						</div>
					
					</div>
				</accordion-group>
			</accordion>

		</div>

		<div class="panel-body text-editor" ng-style="playerStyle">
			<line
				id="sentense-{{$index}}"
				class="label label-default"
				ng-class="
				{
					'label-success': $index == $root.selectedIndex, 
					'label-info': $index == $root.foundIndex,
					'label-warning': $index == $root.bookmarkIndex,
					'label-danger': ($index == $root.selectedIndex && $parent.alerts.length !== 0)
				}"
				ng-click="$root.selectedIndex = $index; $root.foundIndex = -1; $root.bookmarkIndex = -1;"
				ng-repeat="sentense in $root.sentenses"></line>
		</div>

		<div class="panel-footer">
			<div class="row">
				
				<div class="col-md-3">
					<button type="button" class="btn"
						ng-class="{
							'btn-default': state == 'none',
							'btn-success': state == 'loaded' || state == 'frozen',
							'btn-warning': state == 'plays',
							'btn-danger': state === 'error'
						}"
						ng-click="speak()"
						ng-disabled="state == 'none'"
						ng-init="state = 'none'">
						{{humanizeState()}}
					</button>
				</div>

				<div class="col-md-3">
					<button type="button" class="btn btn-primary" ng-click="openFile()">
						Open file
					</button>
				</div>

				<div class="col-md-6">
					<progressbar class="progress-striped active" value="$root.selectedIndex / ($root.sentenses.length -1) * 100" type="success">
						{{$$prevSibling.percent}}%
					</progressbar>
				</div>

			</div>
		</div>
	</div>

</div>

<div class="col-md-3 col-xs-3" ng-controller="ChaptersCtrl" ng-class="{ 'slide-out' : hide }" ng-init="hide = true">

	<accordion close-others="true">
		<accordion-group>
			<accordion-heading>
				Sentense finder <span class="pull-right glyphicon glyphicon-tags"></span>
			</accordion-heading>
			<div ng-style="chaptersStyle">
			
				<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-eye-open"></span>
					</span>
					<input type="text" class="form-control" ng-model="storage.chapter.text" placeholder="search text">
				</div>

				<br/>
				<ul class="nav nav-pills nav-stacked">
					<li
						ng-class="{ 'active': sentense.index <= $root.selectedIndex }"
						ng-repeat="sentense in $root.sentenses | filter:storage.chapter"
						ng-click="navigateTo(sentense.index, 'foundIndex')">
						<a href="">{{sentense.text}}<span class="pull-right badge">{{sentense.index}}</span></a>
					</li>
				</ul>

			</div>
		</accordion-group>

		<accordion-group>
			<accordion-heading>
				Bookmarks <span class="pull-right glyphicon glyphicon-bookmark"></span>
			</accordion-heading>
			<div ng-style="chaptersStyle">

				<div class="btn-group-vertical" ng-repeat="bookmark in storage.bookmarks">
					<button type="button" class="btn btn-warning" style="white-space: normal;" ng-click="navigateTo(bookmark.sentense, 'bookmarkIndex')">
						<span class="badge">{{bookmark.sentense}}</span>
						<hr style="margin: 5px 0;"/>
						{{bookmark.text}}
					</button>
					<button type="button" class="btn btn-danger" ng-click="deleteBookmark(bookmark.index)">
						<span class="glyphicon glyphicon-remove-sign"></span>
					</button>
					<br/>
				</div>

				<br/>
				<br/>
				
				<div class="btn-group btn-group-xs">
					<button type="button" class="btn btn-primary" ng-click="addBookmark($root.sentenses[$root.selectedIndex])">
						<span class="glyphicon glyphicon-plus"></span> Add bookmark
					</button>
					<button type="button" class="btn btn-danger" ng-click="storage.bookmarks = []">
						<span class="glyphicon glyphicon-trash"></span> Clear all
					</button>
				</div>

			</div>
		</accordion-group>
	</accordion>

</div>
