<div class="col-md-12 col-xs-12">

	<div class="page-header row form-inline">

		<div class="form-group col-md-8">
			<h1>Books <small class="glyphicon glyphicon-book"></small></h1>
		</div>

		<div class="form-group col-md-4">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
				<input type="text" class="form-control" ng-model="search" placeholder="filter a book"/>
			</div>
		</div>

	</div>
		
	<div class="col-sm-3 col-md-3 book" ng-repeat="book in books | filter:search">
		<div class="thumbnail">
			<img ng-src="{{book.image}}" alt="{{book.name}}" />
			<div class="caption">
				<h3>{{book.name}}</h3>
				<p>{{book.description}}</p>
				<p>
					<a href="#" class="btn btn-primary" ng-click="" role="button"><span class="glyphicon glyphicon-headphones"></span> Listen</a>
					<button type="button" class="btn btn-danger" ng-click="deleteBook(book.id)">
						<span class="glyphicon glyphicon-remove-circle"></span> Delete
					</button>
				</p>
			</div>
		</div>
	</div>

</div>
