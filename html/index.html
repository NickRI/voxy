<!DOCTYPE html>
<html ng-app="voxyApp">
<head>
	<title>Voxy audio reader</title>
	<!-- build:bower -->
	<script type="text/javascript" src="bower_components/**/*.js"></script>
	<!-- endbuild -->

	<!-- build:bootstrap -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/*.css" />
	<!-- endbuild -->

	<!-- build:mystyles -->
	<link rel="stylesheet" href="stylesheets/**/*.css" />
	<!-- endbuild -->
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation" ng-controller="NavigationCtrl">
			<a class="navbar-brand" href="">Voxy</a>
			<ul class="nav navbar-nav">
				<li>
					<a href="#/books-list">Books</a>
				</li>
				<li>
					<a href="#/listen-book">Listen book</a>
				</li>
			</ul>
		</nav>
		<div class="row" ng-view></div>
	</div>
	<!-- build:application -->
	<script type="text/javascript" src="javascripts/**/*.js"></script>
	<!-- endbuild -->
</body>
